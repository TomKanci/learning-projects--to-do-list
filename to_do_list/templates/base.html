<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles/style.css" />
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-2.1.4.min.js"
      defer
    ></script>
    <script src="../static/js/script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <nav class="section-navigation">
      <a class="navigation-link" href='{{ url_for("index") }}'>Homepage</a>
      <div class="flex-horizontal--gap2">
        {% if index_page %}
        <button id="save-order-button">Save order</button>
        {% endif %}
        <a class="navigation-link" href='{{ url_for("add_task") }}'
          >Add a task</a
        >
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
